<!--Main Body-->
<div class="header">
    <h1>Create Players</h1>
</div>

<div class="player-form">
  <div class="form-floating mb-3 col-5">
      <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
      <label for="floatingInput">First Name</label>
    </div>
    <div class="team-form">
      <div class="form-floating mb-3 col-5">
          <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
          <label for="floatingInput">Last Name</label>
        </div>
        <div class="team-form">
          <div class="form-floating mb-3 col-5">
              <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
              <label for="floatingInput">Player No.</label>
            </div>
          <div class="form-floating mb-3 col-5">
            <select class="form-select" aria-label="Default select example">
              <option selected>Select Player Position</option>
              <option value="1">Pitcher</option>
              <option value="2">Catcher</option>
              <option value="3">1B</option>
              <option value="3">2B</option>
              <option value="3">3B</option>
              <option value="3">SS</option>
              <option value="3">LF</option>
              <option value="3">RF</option>
              <option value="3">CF</option>
              <option value="3">RP</option>
              </select>
          </div>
          <button type="button" class="btn btn-info">Submit</button>
    </div>
